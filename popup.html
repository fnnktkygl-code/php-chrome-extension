<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard History</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <div class="header-top">
      <div class="header-left">
        <h1>Clipboard</h1>
        <span class="clip-count" id="clipCount">0</span>
      </div>
      <div class="header-actions">
        <button class="icon-btn" id="themeToggle" title="Toggle theme"></button>
        <button class="icon-btn" id="clearAll" title="Clear all"></button>
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab active" data-tab="all">All</button>
      <button class="tab" data-tab="links">Links</button>
      <button class="tab" data-tab="pinned">Pinned</button>
    </div>

    <div class="search-box">
      <span class="search-icon"></span>
      <input type="text" id="searchInput" placeholder="Search your clips...">
      <button class="clear-search" id="clearSearch"></button>
    </div>
  </div>

  <div class="clips-container" id="clipsContainer">
    <!-- Clips will be rendered by popup.js -->
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Full Preview</div>
        <button class="modal-close" id="modalClose"></button>
      </div>
      <div class="modal-text" id="modalText"></div>
    </div>
  </div>

  <div class="copied-toast" id="copiedToast">
    <span>Copied to clipboard</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
